
<div *ngIf="meal">
    <h2><span>Meal</span> {{meal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{meal.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{meal.type}}</span>
        </dd>
        <dt><span>Food Categories</span></dt>
        <dd>
            <span *ngFor="let foodCategories of meal.foodCategories; let last = last">
                <a [routerLink]="['/food-category-cs', foodCategories?.id ]">{{foodCategories.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'meal-cs/'+ meal.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
