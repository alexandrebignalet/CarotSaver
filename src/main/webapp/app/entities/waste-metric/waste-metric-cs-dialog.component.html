<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWasteMetricLabel">Create or edit a Waste Metric</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!wasteMetric.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="wasteMetric.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_plastic">Plastic</label>
            <input type="number" class="form-control" name="plastic" id="field_plastic"
                [(ngModel)]="wasteMetric.plastic"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_green">Green</label>
            <input type="number" class="form-control" name="green" id="field_green"
                [(ngModel)]="wasteMetric.green"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_other">Other</label>
            <input type="number" class="form-control" name="other" id="field_other"
                [(ngModel)]="wasteMetric.other"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
